    <h2>Six Sigma</h2>

    <p>
        Six Sigma ist eine datengetriebene Methode zur
        Prozessoptimierung mit dem Ziel, Fehler zu minimieren.
    </p>

    <p><strong>Geeignet für:</strong></p>
    <ul>
        <li>Qualitätsmanagement</li>
        <li>Produktionsprozesse</li>
        <li>Fehlerreduktion</li>
    </ul>
